<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- خطوط وأيقونات -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { 
      background-color: #f9fafb; 
      font-family: 'Cairo', sans-serif; 
    }

    header { 
      background-color: #1f3c2a; 
    }

    .card { 
      transition: transform 0.3s ease, box-shadow 0.3s ease; 
    }
    .card:hover { 
      transform: translateY(-5px) scale(1.03); 
      box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
    }

    #mobileSectionsList { 
      max-height: 0; 
      overflow: hidden; 
      transition: max-height 0.5s ease, padding 0.5s ease; 
      display: flex; 
      flex-direction: column; 
      gap: 8px; 
      padding-right: 0; 
    }
    #mobileSectionsList.open { 
      max-height: 1000px; 
      padding-right: 1rem; 
    }
  </style>
</head>
<body>

<!-- شريط العنوان -->
<header class="bg-[#1f3c2a] shadow-md sticky top-0 z-50">
  <div class="container mx-auto flex items-center justify-between p-4">
    <h1 class="text-2xl font-bold text-white">ZORO.STORE</h1>
    <div class="flex items-center gap-3">
      <nav id="mainNav" class="hidden md:flex items-center gap-6 text-white">
        <a href="index.html" class="flex items-center gap-2 hover:text-yellow-400"><i class="fas fa-home"></i> الرئيسية</a>

        <!-- قائمة الأقسام المنسدلة -->
        <div class="relative">
          <button id="sectionsBtn" class="flex items-center gap-2 hover:text-yellow-400 focus:outline-none" aria-expanded="false">
            <i class="fas fa-th-large"></i> <span>الأقسام</span> <i class="fas fa-chevron-down text-sm"></i>
          </button>
          <ul id="sectionsDropdown" class="absolute right-0 mt-2 w-56 bg-white rounded-md shadow-lg text-right py-2 hidden">
            <li><a href="AP.html" class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2"><i class="fas fa-tags text-green-600"></i> اشتراكات رقمية</a></li>
            <li><a href="PS4.html" class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2"><i class="fab fa-playstation text-blue-700"></i> ألعاب سوني فور</a></li>
            <li><a href="PS5.html" class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2"><i class="fab fa-playstation text-purple-600"></i> ألعاب سوني فايف</a></li>
            <li><a href="Xbox.html" class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2"><i class="fab fa-xbox text-green-700"></i> ألعاب إكس بوكس</a></li>
            <li><a href="Currency Packs.html" class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2"><i class="fas fa-coins text-yellow-500"></i> عملات الألعاب</a></li>
            <li><a href="skins.html" class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2"><i class="fas fa-puzzle-piece text-purple-600"></i> السكنات</a></li>
          </ul>
        </div>

        <a href="#contact" class="flex items-center gap-2 hover:text-yellow-400"><i class="fas fa-envelope"></i> تواصل معنا</a>
      </nav>

      <!-- زر القائمة للهاتف -->
      <button id="mobileBtn" class="md:hidden p-2 rounded-md focus:outline-none" aria-label="فتح القائمة">
        <i class="fas fa-bars text-2xl text-white"></i>
      </button>
    </div>
  </div>

  <!-- قائمة الهاتف -->
  <div id="mobileMenu" class="md:hidden hidden border-t bg-white">
    <nav class="flex flex-col p-4 gap-2 text-right">
      <a href="index.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fas fa-home"></i> الرئيسية</a>

      <button id="mobileSectionsBtn" class="py-2 flex items-center justify-between w-full text-[#1f3c2a] hover:text-green-700">
        <span class="flex items-center gap-2"><i class="fas fa-th-large"></i> الأقسام</span>
        <i class="fas fa-chevron-down"></i>
      </button>

      <div id="mobileSectionsList" class="hidden flex-col pr-4">
        <a href="AP.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fas fa-tags text-green-600"></i> اشتراكات رقمية</a>
        <a href="PS4.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fab fa-playstation text-blue-700"></i> ألعاب سوني فور</a>
        <a href="PS5.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fab fa-playstation text-purple-600"></i> ألعاب سوني فايف</a>
        <a href="Xbox.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fab fa-xbox text-green-700"></i> ألعاب إكس بوكس</a>
        <a href="Currency Packs.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fas fa-coins text-yellow-500"></i> عملات الألعاب</a>
        <a href="skins.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fas fa-puzzle-piece text-purple-600"></i> السكنات</a>
      </div>

      <a href="#contact" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fas fa-envelope"></i> تواصل معنا</a>
    </nav>
  </div>
</header>

<!-- قسم ألعاب PS5 -->
<section class="container mx-auto py-12 px-4" id="ps5">
  <h2 class="text-3xl font-bold text-center mb-8 text-[#1f3c2a] flex items-center justify-center gap-2">
    <i class="fab fa-playstation text-purple-600"></i> ألعاب سوني فايف
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="ps5GamesContainer">
    <!-- البطاقات ستظهر هنا -->
  </div>
</section>

<!-- الفوتر -->
<footer class="bg-[#1f3c2a] text-white text-center py-4">
  <p>جميع الحقوق محفوظة &copy; 2025 ZORO STORE</p>
</footer>

<script>
  // القوائم المنسدلة
  const sectionsBtn = document.getElementById('sectionsBtn');
  const sectionsDropdown = document.getElementById('sectionsDropdown');
  sectionsBtn.addEventListener('click', () => {
    sectionsDropdown.classList.toggle('hidden');
    sectionsBtn.querySelector('.fa-chevron-down').classList.toggle('rotate-180');
  });
  document.addEventListener('click', (e) => {
    if (!sectionsBtn.contains(e.target) && !sectionsDropdown.contains(e.target)) {
      sectionsDropdown.classList.add('hidden');
    }
  });

  const mobileBtn = document.getElementById('mobileBtn');
  const mobileMenu = document.getElementById('mobileMenu');
  mobileBtn.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });

  const mobileSectionsBtn = document.getElementById('mobileSectionsBtn');
  const mobileSectionsList = document.getElementById('mobileSectionsList');
  mobileSectionsBtn.addEventListener('click', () => { mobileSectionsList.classList.toggle('open'); });

  // 🎮 قائمة ألعاب PS5 (محدثة + بطاقة بلس مع تاج "جديد")
  const ps5Games = [ 
    {name: 'بطاقة بلايستيشن بلس',price: 'شهر: ٢.٨ ريال<br>٣ أشهر: ٦.٥ ريال<br>سنة: ١٢.٥ ريال',img: 'images/psplus.jpg',special: false,new: true},
    {name: 'بلاك أبس ٧', price: '٧.٨ ريال', img: 'images/ps5_1.png'},
    {name: 'جراند ٥', price: '٢ ريال', img: 'images/ps5_2.jpg'},
    {name: 'فيفا ٢٦', price: '١٦ ريال', img: 'images/ps5_3.jpg'},
    {name: 'فورزا هورايزن ٥', price: '٩.٥ ريال', img: 'images/ps5_4.jpg'},
    {name: 'لاست أف أس', price: '٧.٥ ريال', img: 'images/ps5_5.jpg'},
    {name: 'سبايدر مان ٢', price: '١٣.٥ ريال', img: 'images/ps5_6.jpg'},
    {name: 'جود أف وور', price: '٨.٥ ريال', img: 'images/ps5_7.jpg'},
    {name: 'ماين كرافت', price: '٥.٥ ريال', img: 'images/ps5_8.jpg'},
    {name: 'رزدنت إيفل ٤', price: '٦ ريال', img: 'images/ps5_9.jpg'},
    {name: 'فيفا ٢٥', price: '٥.٥ ريال', img: 'images/ps5_10.jpg'},
    {name: 'ردد ردمسن ٢', price: '٥.٥ ريال', img: 'images/ps5_11.jpg'},
    {name: 'كود بلاك أبس ٦', price: '٨.٥ ريال', img: 'images/ps5_12.jpg'}
  ];

  // إنشاء البطاقات تلقائيًا
  function createCards(containerId, games) {
    const container = document.getElementById(containerId);
    games.forEach(item => {
      const card = document.createElement('div');
      card.className = item.special 
        ? 'relative bg-gradient-to-br from-yellow-300 to-yellow-500 text-black rounded-2xl shadow-lg overflow-hidden card transform hover:scale-105 transition'
        : 'bg-white rounded-2xl shadow-md overflow-hidden card hover:shadow-lg transition';
      
      // محتوى البطاقة
      card.innerHTML = `
        ${item.new ? `
          <span class="absolute top-2 right-2 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded-lg shadow-md z-10">
            جديد
          </span>` : ''}
        <img src="${item.img}" alt="${item.name}" loading="lazy" 
             class="w-full h-48 object-cover ${item.special ? 'border-b-4 border-yellow-600' : ''}">
        <div class="p-4">
          <h3 class="text-xl font-semibold text-center">${item.name}</h3>
          <p class="${item.special ? 'text-black' : 'text-green-600'} font-bold mt-2 text-center leading-relaxed">${item.price}</p>
          <div class="mt-4 flex gap-2">
            <a href="https://wa.me/96879236441?text=مرحباً، أريد شراء ${item.name}" target="_blank" 
               class="flex-1 ${item.special ? 'bg-yellow-700 hover:bg-yellow-800' : 'bg-green-600 hover:bg-green-700'} text-white text-center py-2 rounded-xl transition">
              <i class="fab fa-whatsapp"></i> واتساب
            </a>
            <a href="https://www.instagram.com/r.zoro_store/" target="_blank" 
               class="flex-1 ${item.special ? 'bg-yellow-600 hover:bg-yellow-700' : 'bg-pink-500 hover:bg-pink-600'} text-white text-center py-2 rounded-xl transition">
              <i class="fab fa-instagram"></i> إنستجرام
            </a>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  createCards('ps5GamesContainer', ps5Games);
</script>

</body>
</html>
