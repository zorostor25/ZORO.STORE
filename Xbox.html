  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Cairo', sans-serif;
    }

    header { background-color: #1f3c2a; }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    #mobileSectionsList {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.5s ease;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-right: 0;
    }
    #mobileSectionsList.open { max-height: 1000px; padding-right: 1rem; }
  </style>
</head>
<body>

<!-- شريط العنوان -->

    <div class="flex items-center gap-3">

        <div class="relative">

            <span>الأقسام</span>
            <i class="fas fa-chevron-down text-sm"></i>

          <ul id="sectionsDropdown" class="dropdown-right absolute right-0 mt-2 w-56 bg-white rounded-md shadow-lg text-right py-2 hidden">
            <li><a class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2" href="AP.html"><i class="fas fa-tags text-green-600"></i> اشتراكات رقمية</a></li>
            <li><a class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2" href="PS4.html"><i class="fab fa-playstation text-blue-700"></i> ألعاب سوني فور</a></li>
            <li><a class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2" href="PS5.html"><i class="fab fa-playstation text-purple-600"></i> ألعاب سوني فايف</a></li>
            <li><a class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2" href="Xbox.html"><i class="fab fa-xbox text-green-700"></i> ألعاب إكس بوكس</a></li>
            <li><a class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2" href="Currency Packs.html"><i class="fas fa-coins text-yellow-500"></i> عملات الألعاب</a></li>
            <li><a class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2" href="skins.html"><i class="fas fa-puzzle-piece text-purple-600"></i> السكنات</a></li>
          </ul>
        </div>
        <a href="#contact" class="flex items-center gap-2 hover:text-yellow-400"><i class="fas fa-envelope"></i> تواصل معنا</a>
      </nav>
      <button id="mobileBtn" class="md:hidden p-2 rounded-md focus:outline-none" aria-label="فتح القائمة">
        <i class="fas fa-bars text-2xl text-white"></i>
      </button>
    </div>
  </div>

  <!-- قائمة الهاتف -->
  <div id="mobileMenu" class="md:hidden hidden border-t bg-white">
    <nav class="flex flex-col p-4 gap-2 text-right">
      <a href="index.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fas fa-home"></i> الرئيسية</a>
      <button id="mobileSectionsBtn" class="py-2 flex items-center justify-between w-full text-[#1f3c2a] hover:text-green-700">
        <span class="flex items-center gap-2"><i class="fas fa-th-large"></i> الأقسام</span>
        <i class="fas fa-chevron-down"></i>
      </button>
      <div id="mobileSectionsList" class="flex-col pr-4 hidden">
        <a href="AP.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fas fa-tags text-green-600"></i> اشتراكات رقمية</a>
        <a href="PS4.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fab fa-playstation text-blue-700"></i> ألعاب سوني فور</a>
        <a href="PS5.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fab fa-playstation text-purple-600"></i> ألعاب سوني فايف</a>
        <a href="Xbox.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fab fa-xbox text-green-700"></i> ألعاب إكس بوكس</a>
        <a href="Currency Packs.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fas fa-coins text-yellow-500"></i> عملات الألعاب</a>

      </div>
      <a href="#contact" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fas fa-envelope"></i> تواصل معنا</a>
    </nav>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const sectionsBtn = document.getElementById('sectionsBtn');
    const sectionsDropdown = document.getElementById('sectionsDropdown');
    const mobileBtn = document.getElementById('mobileBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileSectionsBtn = document.getElementById('mobileSectionsBtn');
    const mobileSectionsList = document.getElementById('mobileSectionsList');

    // سطح المكتب
    if (sectionsBtn) {
      sectionsBtn.addEventListener('click', function (e) {
        e.stopPropagation();
        sectionsDropdown.classList.toggle('hidden');
        const expanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', !expanded);
      });
    }
    document.addEventListener('click', function () {
      sectionsDropdown.classList.add('hidden');
      if (sectionsBtn) sectionsBtn.setAttribute('aria-expanded', 'false');
    });

    // الهاتف
    if (mobileBtn) mobileBtn.addEventListener('click', function () {
      mobileMenu.classList.toggle('hidden');
    });
    if (mobileSectionsBtn) mobileSectionsBtn.addEventListener('click', function () {
      mobileSectionsList.classList.toggle('open'); // تم تعديل هنا
    });
  });
</script>

<section class="container mx-auto py-12 px-4" id="xbox">
  <h2 class="text-3xl font-bold text-center mb-8 text-[#1f3c2a] flex items-center justify-center gap-2">
    <i class="fab fa-xbox text-green-600"></i> ألعاب أكس بوكس
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="xboxGamesContainer">
    <!-- البطاقات ستظهر هنا -->
  </div>
</section>

<footer class="bg-[#1f3c2a] text-white text-center py-4">
  <p>جميع الحقوق محفوظة &copy; 2025 ZORO STORE</p>
</footer>

<script>
  const xboxItems = [
    // بطاقة القيم باس
    {name: 'قيم باس للبي سي', priceList: ['شهر: ٣ ريال', '٣ شهور: ٩ ريال'], img: 'images/xbox_pass_1.png'},
    // بطاقة الجيم باس
    {name: 'جيم باس ألتمت', priceList: ['٥ شهور: ١٧ ريال', '٣ شهور: ٩ ريال', 'شهرين: ٨ ريال'], img: 'images/xbox_pass_1.png'},
    // الألعاب
    {name: 'ماين كرافت', price: '٧ ريال', img: 'images/xbox_game_1.jpg'},
    {name: 'جراند ٥', price: '٩ ريال', img: 'images/xbox_game_2.jpg'},
    {name: 'ردد ردمشن ٢', price: '٥ ريال', img: 'images/xbox_game_3.jpg'}
  ];

  function createCards(containerId, items) {
    const container = document.getElementById(containerId);
    items.forEach(item => {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-2xl shadow-md overflow-hidden card';
      let priceHTML = '';
      if(item.priceList){
        priceHTML = '<ul class="text-green-600 font-bold mt-2 text-center">';
        item.priceList.forEach(p => { priceHTML += `<li>${p}</li>` });
        priceHTML += '</ul>';
      } else if(item.price){
        priceHTML = `<p class="text-green-600 font-bold mt-2 text-center">${item.price}</p>`;
      }
      card.innerHTML = `
        <img src="${item.img}" alt="${item.name}" loading="lazy" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold text-center">${item.name}</h3>
          ${priceHTML}
          <div class="mt-4 flex gap-2">
            <a href="https://wa.me/96879236441?text=مرحباً، أريد شراء ${item.name}" target="_blank" class="flex-1 bg-green-600 text-white text-center py-2 rounded-xl hover:bg-green-700 transition">
              <i class="fab fa-whatsapp"></i> واتساب
            </a>
            <a href="https://www.instagram.com/r.zoro_store/" target="_blank" class="flex-1 bg-pink-500 text-white text-center py-2 rounded-xl hover:bg-pink-600 transition">
              <i class="fab fa-instagram"></i> إنستجرام
            </a>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  createCards('xboxGamesContainer', xboxItems);
</script>

</body>
