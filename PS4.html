<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="icon" type="image/png" href="ZORO.STORE.jpeg"> 

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZORO STORE - ألعاب PS4</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #f9fafb; font-family: 'Cairo', sans-serif; }
    header { background-color: #1f3c2a; }
    .card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .card:hover { transform: translateY(-5px) scale(1.03); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    #mobileSectionsList { max-height: 0; overflow: hidden; transition: max-height 0.5s ease, padding 0.5s ease; display: flex; flex-direction: column; gap: 8px; padding-right: 0; }
    #mobileSectionsList.open { max-height: 1000px; padding-right: 1rem; }
  </style>
</head>
<body>

<!-- شريط العنوان -->
<header class="bg-[#1f3c2a] shadow-md sticky top-0 z-50">
  <div class="container mx-auto flex items-center justify-between p-4">
    <h1 class="text-2xl font-bold text-white">ZORO.STORE</h1>
    <div class="flex items-center gap-3">
      <nav id="mainNav" class="hidden md:flex items-center gap-6 text-white">
        <a href="index.html" class="flex items-center gap-2 hover:text-yellow-400">
          <i class="fas fa-home"></i> الرئيسية
        </a>
        <div class="relative">
          <button id="sectionsBtn" class="flex items-center gap-2 hover:text-yellow-400 focus:outline-none" aria-expanded="false">
            <i class="fas fa-th-large"></i> <span>الأقسام</span> <i class="fas fa-chevron-down text-sm"></i>
          </button>
          <ul id="sectionsDropdown" class="absolute right-0 mt-2 w-56 bg-white rounded-md shadow-lg text-right py-2 hidden">
            <li><a href="AP.html" class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2"><i class="fas fa-tags text-green-600"></i> اشتراكات رقمية</a></li>
            <li><a href="PS4.html" class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2"><i class="fab fa-playstation text-blue-700"></i> ألعاب سوني فور</a></li>
            <li><a href="PS5.html" class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2"><i class="fab fa-playstation text-purple-600"></i> ألعاب سوني فايف</a></li>
            <li><a href="Xbox.html" class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2"><i class="fab fa-xbox text-green-700"></i> ألعاب إكس بوكس</a></li>
            <li><a href="Currency Packs.html" class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2"><i class="fas fa-coins text-yellow-500"></i> عملات الألعاب</a></li>
            <li><a href="skins.html" class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2"><i class="fas fa-puzzle-piece text-purple-600"></i> السكنات</a></li>
          </ul>
        </div>
        <a href="#contact" class="flex items-center gap-2 hover:text-yellow-400"><i class="fas fa-envelope"></i> تواصل معنا</a>
      </nav>
      <button id="mobileBtn" class="md:hidden p-2 rounded-md focus:outline-none" aria-label="فتح القائمة">
        <i class="fas fa-bars text-2xl text-white"></i>
      </button>
    </div>
  </div>
  <div id="mobileMenu" class="md:hidden hidden border-t bg-white">
    <nav class="flex flex-col p-4 gap-2 text-right">
      <a href="index.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fas fa-home"></i> الرئيسية</a>
      <button id="mobileSectionsBtn" class="py-2 flex items-center justify-between w-full text-[#1f3c2a] hover:text-green-700"><span class="flex items-center gap-2"><i class="fas fa-th-large"></i> الأقسام</span><i class="fas fa-chevron-down"></i></button>
      <div id="mobileSectionsList" class="hidden flex-col pr-4">
        <a href="AP.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fas fa-tags text-green-600"></i> اشتراكات رقمية</a>
        <a href="PS4.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fab fa-playstation text-blue-700"></i> ألعاب سوني فور</a>
        <a href="PS5.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fab fa-playstation text-purple-600"></i> ألعاب سوني فايف</a>
        <a href="Xbox.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fab fa-xbox text-green-700"></i> ألعاب إكس بوكس</a>
        <a href="Currency Packs.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fas fa-coins text-yellow-500"></i> عملات الألعاب</a>
        <a href="skins.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fas fa-puzzle-piece text-purple-600"></i> السكنات</a>
      </div>
      <a href="#contact" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700"><i class="fas fa-envelope"></i> تواصل معنا</a>
    </nav>
  </div>
</header>

<!-- قسم الألعاب -->
<section class="container mx-auto py-12 px-4" id="ps4">
  <h2 class="text-3xl font-bold text-center mb-8 text-[#1f3c2a] flex items-center justify-center gap-2"><i class="fab fa-playstation text-blue-700"></i> ألعاب سوني فور</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="ps4GamesContainer"></div>
</section>

<footer class="bg-[#1f3c2a] text-white text-center py-4">
  <p>جميع الحقوق محفوظة &copy; 2025 ZORO STORE</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function(){
  // القوائم
  const sectionsBtn = document.getElementById('sectionsBtn');
  const sectionsDropdown = document.getElementById('sectionsDropdown');
  sectionsBtn?.addEventListener('click', e => { e.stopPropagation(); sectionsDropdown.classList.toggle('hidden'); sectionsBtn.setAttribute('aria-expanded', sectionsDropdown.classList.contains('hidden') ? 'false' : 'true'); });
  document.addEventListener('click', e => { if(!sectionsBtn.contains(e.target) && !sectionsDropdown.contains(e.target)) sectionsDropdown.classList.add('hidden'); });

  const mobileBtn = document.getElementById('mobileBtn');
  const mobileMenu = document.getElementById('mobileMenu');
  mobileBtn?.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

  const mobileSectionsBtn = document.getElementById('mobileSectionsBtn');
  const mobileSectionsList = document.getElementById('mobileSectionsList');
  mobileSectionsBtn?.addEventListener('click', () => mobileSectionsList.classList.toggle('open'));

  // الألعاب
  const ps4Games = [
    {name: 'بلاك أبس ٧', price: '٨ ريال', img: 'images/ps5_1.png'},
    {name: 'جراند ٥', price: '٣ ريال', img: 'images/ps5_2.jpg'},
    {name: 'فيفا ٢٦', price: '١٥ ريال', img: 'images/ps5_3.jpg'},
    {name: 'فورزا هورايزن ٥', price: '٩ ريال', img: 'images/ps5_4.jpg'},
    {name: 'لاست أف أس', price: '٨ ريال', img: 'images/ps5_5.jpg'},
    {name: 'سبايدر مان ٢', price: '١٣ ريال', img: 'images/ps5_6.jpg'},
    {name: 'جود أف وور', price: '٨ ريال', img: 'images/ps5_7.jpg'},
    {name: 'ماين كرافت', price: '٥ ريال', img: 'images/ps5_8.jpg'},
    {name: 'رزدنت إيفل ٤', price: '٥ ريال', img: 'images/ps5_9.jpg'},
    {name: 'فيفا ٢٥', price: '٥ ريال', img: 'images/ps5_10.jpg'},
    {name: 'ردد ردمسن ٢', price: '٥ ريال', img: 'images/ps5_11.jpg'},
    {name: 'كود بلاك أبس ٦', price: '٨ ريال', img: 'images/ps5_12.jpg'}
  ];

  function createCards(containerId, games){
    const container = document.getElementById(containerId);
    games.forEach(item => {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-2xl shadow-md overflow-hidden card';
      card.innerHTML = `
        <img src="${item.img}" alt="${item.name}" loading="lazy" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold text-center">${item.name}</h3>
          <p class="text-green-600 font-bold mt-2 text-center">${item.price}</p>
          <div class="mt-4 flex gap-2">
            <a href="https://wa.me/96879236441?text=مرحباً، أريد شراء ${item.name}" target="_blank" class="flex-1 bg-green-600 text-white text-center py-2 rounded-xl hover:bg-green-700 transition">
              <i class="fab fa-whatsapp"></i> واتساب
            </a>
            <a href="https://www.instagram.com/r.zoro_store/" target="_blank" class="flex-1 bg-pink-500 text-white text-center py-2 rounded-xl hover:bg-pink-600 transition">
              <i class="fab fa-instagram"></i> إنستجرام
            </a>
          </div>
        </div>`;
      container.appendChild(card);
    });
  }

  createCards('ps4GamesContainer', ps4Games);
});
</script>

</body>
</html>
