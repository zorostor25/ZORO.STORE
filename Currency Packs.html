<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="icon" type="image/png" href="ZORO.STORE.jpeg"> 

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZORO STORE - عملات الألعاب</title>

  <!-- خطوط وأيقونات -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Cairo', sans-serif;
    }

    header { background-color: #1f3c2a; }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* قائمة الهاتف */
    #mobileSectionsList {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.5s ease;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-right: 0;
    }
    #mobileSectionsList.open {
      max-height: 500px;
      padding-right: 1rem;
    }
  </style>
</head>
<body>

  <!-- شريط العنوان -->
  <header class="bg-[#1f3c2a] shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between p-4">
      <!-- الشعار -->
      <h1 class="text-2xl font-bold text-white">ZORO.STORE</h1>

      <div class="flex items-center gap-3">
        <!-- قائمة سطح المكتب -->
        <nav id="mainNav" class="hidden md:flex items-center gap-6 text-white">
          <a href="index.html" class="flex items-center gap-2 hover:text-yellow-400">
            <i class="fas fa-home"></i> الرئيسية
          </a>

          <!-- قائمة الأقسام المنسدلة -->
          <div class="relative">
            <button id="sectionsBtn" class="flex items-center gap-2 hover:text-yellow-400 focus:outline-none" aria-expanded="false">
              <i class="fas fa-th-large"></i>
              <span>الأقسام</span>
              <i class="fas fa-chevron-down text-sm"></i>
            </button>

            <ul id="sectionsDropdown" class="absolute right-0 mt-2 w-56 bg-white rounded-md shadow-lg text-right py-2 hidden">
              <li>
                <a class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2" href="AP.html">
                  <i class="fas fa-tags text-green-600"></i> اشتراكات رقمية
                </a>
              </li>
              <li>
                <a class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2" href="PS4.html">
                  <i class="fab fa-playstation text-blue-700"></i> ألعاب سوني فور
                </a>
              </li>
              <li>
                <a class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2" href="PS5.html">
                  <i class="fab fa-playstation text-purple-600"></i> ألعاب سوني فايف
                </a>
              </li>
              <li>
                <a class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2" href="Xbox.html">
                  <i class="fab fa-xbox text-green-700"></i> ألعاب إكس بوكس
                </a>
              </li>
              <li>
                <a class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2" href="Currency Packs.html">
                  <i class="fas fa-coins text-yellow-500"></i> عملات الألعاب
                </a>
              </li>
              <li>
                <a class="block px-4 py-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700 flex items-center gap-2" href="skins.html">
                  <i class="fas fa-puzzle-piece text-purple-600"></i> السكنات
                </a>
              </li>
            </ul>
          </div>

          <a href="#contact" class="flex items-center gap-2 hover:text-yellow-400">
            <i class="fas fa-envelope"></i> تواصل معنا
          </a>
        </nav>

        <!-- زر القائمة للهاتف -->
        <button id="mobileBtn" class="md:hidden p-2 rounded-md focus:outline-none" aria-label="فتح القائمة">
          <i class="fas fa-bars text-2xl text-white"></i>
        </button>
      </div>
    </div>

    <!-- قائمة الهاتف -->
    <div id="mobileMenu" class="md:hidden hidden border-t bg-white">
      <nav class="flex flex-col p-4 gap-2 text-right">
        <a href="index.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700">
          <i class="fas fa-home"></i> الرئيسية
        </a>

        <!-- الأقسام للهاتف -->
        <button id="mobileSectionsBtn" class="py-2 flex items-center justify-between w-full text-[#1f3c2a] hover:text-green-700">
          <span class="flex items-center gap-2"><i class="fas fa-th-large"></i> الأقسام</span>
          <i class="fas fa-chevron-down"></i>
        </button>

        <div id="mobileSectionsList" class="flex-col pr-4">
          <a href="AP.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700">
            <i class="fas fa-tags text-green-600"></i> اشتراكات رقمية
          </a>
          <a href="PS4.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700">
            <i class="fab fa-playstation text-blue-700"></i> ألعاب سوني فور
          </a>
          <a href="PS5.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700">
            <i class="fab fa-playstation text-purple-600"></i> ألعاب سوني فايف
          </a>
          <a href="Xbox.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700">
            <i class="fab fa-xbox text-green-700"></i> ألعاب إكس بوكس
          </a>
          <a href="Currency Packs.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700">
            <i class="fas fa-coins text-yellow-500"></i> عملات الألعاب
          </a>
          <a href="skins.html" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700">
            <i class="fas fa-puzzle-piece text-purple-600"></i> السكنات
          </a>
        </div>

        <a href="#contact" class="py-2 flex items-center gap-2 text-[#1f3c2a] hover:bg-[#f0fdf4] hover:text-green-700">
          <i class="fas fa-envelope"></i> تواصل معنا
        </a>
      </nav>
    </div>
  </header>

  <!-- قسم العملات -->
  <section class="container mx-auto py-12 px-4" id="currencies">
    <h2 class="text-3xl font-bold text-center mb-8 text-[#1f3c2a] flex items-center justify-center gap-2">
      <i class="fas fa-coins text-yellow-500"></i> عملات الألعاب
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="currenciesContainer">
      <!-- البطاقات ستظهر هنا -->
    </div>
  </section>

  <div style="width:300px; height: 263px; background-color:transparent;"></div>

  <footer class="bg-[#1f3c2a] text-white text-center py-4">
    <p>جميع الحقوق محفوظة &copy; 2025 ZORO STORE</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const sectionsBtn = document.getElementById('sectionsBtn');
      const sectionsDropdown = document.getElementById('sectionsDropdown');
      const mobileBtn = document.getElementById('mobileBtn');
      const mobileMenu = document.getElementById('mobileMenu');
      const mobileSectionsBtn = document.getElementById('mobileSectionsBtn');
      const mobileSectionsList = document.getElementById('mobileSectionsList');

      // سطح المكتب
      sectionsBtn.addEventListener('click', e => {
        e.stopPropagation();
        sectionsDropdown.classList.toggle('hidden');
        sectionsBtn.querySelector('.fa-chevron-down').classList.toggle('rotate-180');
      });
      document.addEventListener('click', e => {
        if (!sectionsBtn.contains(e.target) && !sectionsDropdown.contains(e.target)) {
          sectionsDropdown.classList.add('hidden');
        }
      });

      // الهاتف
      mobileBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
      mobileSectionsBtn.addEventListener('click', () => mobileSectionsList.classList.toggle('open'));

      // البطاقات
      const currencies = [
        {
          name: 'فيبوكس',
          img: 'images/currency1.jpg',
          prices: [
            {amount: '1000', price: '٤ ريال'},
            {amount: '2800', price: '٨ ريال'},
            {amount: '5000', price: '١٣ ريال'},
            {amount: '13500', price: '٢٦ ريال'}
          ]
        },
        {
          name: 'كريدت روكت ليق',
          img: 'images/currency2.jpg',
          prices: [
            {amount: '1100', price: '٤ ريال'},
            {amount: '3000', price: '٨ ريال'},
            {amount: '6500', price: '١٦ ريال'}
          ]
        },
        {
          name: 'كوينز فيفا',
          img: 'images/currency3.png',
          prices: [
            {amount: '50000', price: '٢ ريال'},
            {amount: '100000', price: '٤ ريال'},
            {amount: '200000', price: '٦ ريال'},
            {amount: '500000', price: '١١ ريال'},
            {amount: '1000000', price: '٢١ ريال'}
          ]
        },
        {
          name: 'توكنز روكت ليق',
          img: 'images/currency4.webp',
          prices: [
            {amount: '1200', price: '٤ ريال'},
            {amount: '2500', price: '٧ ريال'}
          ]
        }
      ];

      function createCards(containerId, items) {
        const container = document.getElementById(containerId);
        items.forEach(item => {
          const card = document.createElement('div');
          card.className = 'bg-white rounded-2xl shadow-md overflow-hidden card';
          let pricesHtml = '';
          item.prices.forEach(p => {
            pricesHtml += `<p class="text-green-600 font-bold text-center mt-1">${p.amount} → ${p.price}</p>`;
          });
          card.innerHTML = `
            <img src="${item.img}" alt="${item.name}" loading="lazy" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-semibold text-center mb-2">${item.name}</h3>
              ${pricesHtml}
              <div class="mt-4 flex gap-2">
                <a href="https://wa.me/96879236441?text=مرحباً، أريد شراء ${item.name}" target="_blank"
                   class="flex-1 bg-green-600 text-white text-center py-2 rounded-xl hover:bg-green-700 transition">
                  <i class="fab fa-whatsapp"></i> واتساب
                </a>
                <a href="https://www.instagram.com/r.zoro_store/" target="_blank"
                   class="flex-1 bg-pink-500 text-white text-center py-2 rounded-xl hover:bg-pink-600 transition">
                  <i class="fab fa-instagram"></i> إنستجرام
                </a>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      }

      createCards('currenciesContainer', currencies);
    });
  </script>

</body>
</html>
